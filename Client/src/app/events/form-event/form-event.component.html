<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title*</mat-label>
    <input formControlName="title" matInput />
    <mat-error>The title field is required</mat-error>
  </mat-form-field>

  <div class="checkbox-container">
    <mat-checkbox formControlName="confirm">In Theaters</mat-checkbox>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input formControlName="video" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Release Date</mat-label>
    <input formControlName="startingDate" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Select the Poster</h4>
  <app-input-img
    [urlCurrentImage]="model?.poster"
    (onImageSelected)="onImageSelected($event)"
  ></app-input-img>

  <h4>Summary</h4> <!--textarea-->


  <h4>Select the Category</h4> <!--better to use tickbox??-->
  <app-multiple-selector
    [nonSelectedItems]="nonSelectedCategory"
    [selectedItems]="selectedCategory"
  ></app-multiple-selector>


  <h4>Select the Event Location</h4>

  <app-multiple-selector
  [nonSelectedItems]="nonSelectedEventLocation"
  [selectedItems]="selectedEventLocation"
></app-multiple-selector>

  <h4>Select the Holder</h4>

  <app-holder-autocomplete></app-holder-autocomplete>


  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/">Cancel</a>
  </div>


</form>
