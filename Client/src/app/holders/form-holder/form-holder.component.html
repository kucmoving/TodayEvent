<form (submit)="save()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput />
    <mat-error>The name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Starting Date</mat-label>
    <input formControlName="startingDate" matInput [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
    <a mat-stroked-button routerLink="/holder">Return</a>
  </div>

  <app-input-img
  [urlCurrentImage]="model?.picture" (OnImageSelected)="OnImageSelected($event)"></app-input-img>

<app-input-markdown (changeMarkDown)="changeMarkDown($event)"></app-input-markdown>
<div>
  <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
  <a mat-stroked-button routerLink="/holder">Return</a>
</div>

</form>
